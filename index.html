    <script>
        const CONFIG = {
            totalSteps: 4,
            titles: {
                1: "About Kernel Step by Step",
                2: "What is a kernel?",
                3: "Structure of the Core",
                4: "GRUB bootloader"
            }
        };

        let currentStep = 1;

        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true
        });

        window.addEventListener('DOMContentLoaded', async () => {
            const menuArea = document.getElementById('menu-md-content');
            try {
                const response = await fetch('menu.md?t=' + Date.now());
                if (response.ok) {
                    const text = await response.text();
                    menuArea.innerHTML = marked.parse(text);
                }
            } catch (e) { console.log("E0: menu.md"); }
        });

        function startJourney() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            const savedStep = localStorage.getItem('lastStep');
            loadStep(savedStep ? parseInt(savedStep) : 1);
        }

        function goHome() {
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }

        async function loadStep(step) {
    currentStep = step;
    localStorage.setItem('lastStep', step);
    
    const loader = document.getElementById('step-loader');
    loader.style.display = 'flex';

    updateSidebar();
    updatePagination();

    const renderArea = document.getElementById('markdown-render');
    try {
        const randomDelay = Math.floor(Math.random() * (2000 - 10 + 1) + 100);
        await new Promise(r => setTimeout(r, randomDelay));

        const response = await fetch(`${step}.md?t=` + Date.now());
        if (!response.ok) throw new Error();
        const text = await response.text();
        renderArea.innerHTML = marked.parse(text);
    } catch (e) {
        renderArea.innerHTML = `
            <div style="padding: 40px; text-align: center; border: 2px dashed var(--border-color); border-radius: 12px;">
                <h2 style="margin-bottom: 10px;">Step ${step}</h2>
                <p style="color: var(--text-muted)">Markdown file <b>${step}.md</b> not found or error loading. Try Refresh page.</p>
            </div>`;
    }

    loader.style.display = 'none';
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

        function updateSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';
            for(let i=1; i<=CONFIG.totalSteps; i++) {
                const item = document.createElement('div');
                item.className = `nav-item ${i === currentStep ? 'active' : ''}`;
                item.innerText = `${i}. ${CONFIG.titles[i]}`;
                item.onclick = () => loadStep(i);
                sidebar.appendChild(item);
            }
        }

        function updatePagination() {
            document.getElementById('prev-label').innerText = currentStep > 1 ? CONFIG.titles[currentStep-1] : 'Home';
            document.getElementById('next-label').innerText = currentStep < CONFIG.totalSteps ? CONFIG.titles[currentStep+1] : 'Finish';
        }

        function nextStep() {
            if(currentStep < CONFIG.totalSteps) loadStep(currentStep + 1);
            else renderFinish();
        }

        function prevStep() {
            if(currentStep > 1) loadStep(currentStep - 1);
            else goHome();
        }

        function renderFinish() {
            localStorage.setItem('lastStep', '1');
            document.getElementById('pag-nav').style.display = 'none';
            document.getElementById('markdown-render').innerHTML = `

function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    const isDark = savedTheme === 'dark';
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const homeToggle = document.getElementById('theme-toggle-home');
    const appToggle = document.getElementById('theme-toggle-app');
    
    if (homeToggle) homeToggle.checked = isDark;
    if (appToggle) appToggle.checked = isDark;
}

function syncTheme(isDark) {
    const theme = isDark ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', theme);
    
    localStorage.setItem('theme', theme);
    
    const homeToggle = document.getElementById('theme-toggle-home');
    const appToggle = document.getElementById('theme-toggle-app');
    
    if (homeToggle) homeToggle.checked = isDark;
    if (appToggle) appToggle.checked = isDark;
}

        applySavedTheme();
        document.getElementById('theme-toggle-home').addEventListener('change', (e) => syncTheme(e.target.checked));
        document.getElementById('theme-toggle-app').addEventListener('change', (e) => syncTheme(e.target.checked));
    </script>
