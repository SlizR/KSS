    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #3D7EAE;
            --sidebar-bg: #f8f9fa;
            --border-color: #e5e7eb;
            --code-bg: #f3f4f6;
            --container-light-bg: #3D7EAE;
            --container-night-bg: #1D1F2C;
            --sun-bg: #ECCA2F;
            --moon-bg: #C4C9D1;
            --transition: .5s cubic-bezier(0, -0.02, 0.4, 1.25);
            --github-accent: #3D7EAE;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #60a5fa;
            --sidebar-bg: #1e293b;
            --border-color: #334155;
            --code-bg: #0f172a;
            --github-accent: #60a5fa;
        }

        .step-loader-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-color);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .loader {
            width: 48px;
            height: 48px;
            display: flex;
            transform-origin: 50% 125%;
            animation: mov-y 1s infinite linear;
        }

        .loader:before, .loader:after {
            content: "";
            flex: 1;
            background: var(--accent-color);
            transform-origin: 0% 100%;
            animation: rtr-x 1s infinite linear;
        }

        .loader:before {
            transform-origin: 100% 100%;
            animation-name: rtr-rx;
        }

        @keyframes mov-y {
            0%,25% { transform: translateY(0) scaleY(1) }
            49% { transform: translateY(-75%) scaleY(1) }
            50% { transform: translateY(-75%) scaleY(-1) }
            75%,100% { transform: translateY(-150%) scaleY(-1) }
        }

        @keyframes rtr-x {
            25%,75% { transform: rotate(0deg) }
            50% { transform: rotate(90deg) }
        }

        @keyframes rtr-rx {
            25%,75% { transform: rotate(0deg) }
            50% { transform: rotate(-90deg) }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .logo-img { width: 80px; height: 80px; border-radius: 12px; }
        .logo-text { font-size: 3rem; font-weight: 800; }

        .hero-desc { font-size: 1.25rem; max-width: 600px; margin-bottom: 40px; opacity: 0.8; }

        .start-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        #app-container { display: none; min-height: 100vh; }

        header {
            height: 70px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
        }

        .header-actions { display: flex; align-items: center; gap: 20px; }

        .exit-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .exit-btn:hover { background: var(--sidebar-bg); }

        .main-layout { display: flex; max-width: 1400px; margin: 0 auto; }

        nav#sidebar {
            width: 300px;
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
            height: calc(100vh - 70px);
            position: sticky;
            top: 70px;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .nav-item.active { background: var(--accent-color); color: white; }

        main#content-area {
            flex: 1;
            padding: 60px;
            min-height: 100vh;
            position: relative;
        }

        #markdown-render a, #menu-md-content a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .pag-btn { cursor: pointer; display: flex; flex-direction: column; }

        .theme-switch__container {
            width: 50px; height: 24px;
            background-color: var(--container-light-bg);
            border-radius: 20px; cursor: pointer; position: relative;
        }
        .theme-switch__checkbox { display: none; }
        .theme-switch__moon {
            width: 18px; height: 18px; border-radius: 50%;
            background-color: var(--sun-bg); position: absolute; top: 3px; left: 3px;
            transition: 0.3s;
        }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon { 
            transform: translateX(26px); background-color: var(--moon-bg); 
        }

        .button-icon {
            display: flex;
            border: 3px var(--text-color) solid;
            width: fit-content;
            height: fit-content;
            cursor: pointer;
            margin-top: 40px;
        }

        .icon {
            background-color: #fff;
            padding: 10px 10px 5px 10px;
            display: flex;
            align-items: center;
        }

        .cube {
            transition: all 0.4s;
            transform-style: preserve-3d;
            width: 200px;
            height: 47px;
            position: relative;
        }

        .button-icon:hover { border-color: var(--github-accent); }
        .button-icon:hover .cube { transform: rotateX(90deg); }

        .side {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            font-size: 0.8em;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .front { background: #222229; color: #fff; transform: translateZ(23.5px); }
        .top { background: var(--github-accent); color: #fff; transform: rotateX(-90deg) translateZ(23.5px); }

        #menu-md-content {
            margin-top: 40px;
            max-width: 800px;
            line-height: 1.6;
        }

        @media (max-width: 900px) {
            nav#sidebar { display: none; }
            main#content-area { padding: 30px; }
        }
    </style>
</head>
<body>

    <section id="home-screen">
        <div class="logo-container">
            <img src="https://kernelstepbystep.pp.ua/icon.png" alt="KSS" class="logo-img">
            <h1 class="logo-text">Kernel Step by Step</h1>
        </div>
        <p class="hero-desc">Building Your Own Kernel & Operating System Step by Step.</p>
        
        <button class="start-btn" onclick="startJourney()">Open Documentation</button>
        
        <div class="button-icon" onclick="window.open('https://github.com/SlizR/KSS', '_blank')">
            <div class="icon">
                <svg viewBox="0 0 24 24" width="25" height="25">
                    <path d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z" fill="#222229"></path>
                </svg>
            </div>
            <div class="cube">
                <span class="side front">Read More</span>
                <span class="side top">On Github</span>
            </div>
        </div>

        <div id="menu-md-content"></div>
    </section>

    <div id="app-container">
        <header>
            <div onclick="goHome()" style="cursor:pointer; font-weight:800; font-size:1.5rem;">KSS</div>
            <div class="header-actions">
                <button class="exit-btn" onclick="goHome()">Exit to Menu</button>
                <label class="theme-switch">
                    <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
                    <div class="theme-switch__container"><div class="theme-switch__moon"></div></div>
                </label>
            </div>
        </header>

        <div class="main-layout">
            <nav id="sidebar"></nav>
            <main id="content-area">
                <div id="step-loader" class="step-loader-overlay">
                    <div class="loader"></div>
                </div>
                
                <div id="markdown-render"></div>
                
                <div class="pagination" id="pag-nav">
                    <div class="pag-btn" onclick="prevStep()">
                        <span style="font-size:0.8rem; opacity:0.6;">Previous</span>
                        <span id="prev-label" style="font-weight:bold; color:var(--accent-color);">...</span>
                    </div>
                    <div class="pag-btn" onclick="nextStep()">
                        <span style="font-size:0.8rem; opacity:0.6; text-align:right;">Next</span>
                        <span id="next-label" style="font-weight:bold; color:var(--accent-color); text-align:right;">...</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const CONFIG = {
            totalSteps: 4,
            titles: {
                1: "About Kernel Step by Step",
                2: "What is a kernel?",
                3: "Structure of the Core",
                4: "GRUB bootloader"
            }
        };

        let currentStep = 1;

        window.addEventListener('DOMContentLoaded', async () => {
            const menuArea = document.getElementById('menu-md-content');
            try {
                const response = await fetch('menu.md?t=' + new Date().getTime());
                if (response.ok) {
                    const text = await response.text();
                    if (typeof marked !== 'undefined') {
                        menuArea.innerHTML = marked.parse(text);
                    }
                }
            } catch (e) {
                console.log("E0: menu.md");
            }
        });

        function startJourney() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            const savedStep = localStorage.getItem('lastStep');
            loadStep(savedStep ? parseInt(savedStep) : 1);
        }

        function goHome() {
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }

        async function loadStep(step) {
            currentStep = step;
            localStorage.setItem('lastStep', step);
            
            const pagNav = document.getElementById('pag-nav');
            if(pagNav) pagNav.style.display = 'flex';

            const loader = document.getElementById('step-loader');
            if(loader) loader.style.display = 'flex';

            updateSidebar();
            updatePagination();

            await new Promise(resolve => setTimeout(resolve, 500)); // !!! 500ms only for loading md files !!!

            const renderArea = document.getElementById('markdown-render');
            try {
                const response = await fetch(`${step}.md?t=` + new Date().getTime());
                if (!response.ok) throw new Error();
                const text = await response.text();
                
                if (typeof marked !== 'undefined') {
                    renderArea.innerHTML = marked.parse(text);
                } else {
                    renderArea.innerText = text;
                }
            } catch (e) {
                renderArea.innerHTML = `<div class="error-box"><h2>Step ${step}</h2><p>Content file ${step}.md not found Or Error loading file ${step}.md</p></div>`;
            }

            if(loader) loader.style.display = 'none';
            window.scrollTo(0, 0);
        }

        function updateSidebar() {
            const sidebar = document.getElementById('sidebar');
            if(!sidebar) return;
            sidebar.innerHTML = '';
            for(let i=1; i<=CONFIG.totalSteps; i++) {
                const item = document.createElement('div');
                item.className = `nav-item ${i === currentStep ? 'active' : ''}`;
                item.innerText = `${i}. ${CONFIG.titles[i]}`;
                item.onclick = () => loadStep(i);
                sidebar.appendChild(item);
            }
        }

        function updatePagination() {
            const prev = document.getElementById('prev-label');
            const next = document.getElementById('next-label');
            if(prev) prev.innerText = currentStep > 1 ? CONFIG.titles[currentStep-1] : 'Home';
            if(next) next.innerText = currentStep < CONFIG.totalSteps ? CONFIG.titles[currentStep+1] : 'Finish';
        }

        function nextStep() {
            if(currentStep < CONFIG.totalSteps) loadStep(currentStep + 1);
            else renderFinish();
        }

        function prevStep() {
            if(currentStep > 1) loadStep(currentStep - 1);
            else goHome();
        }

        function renderFinish() {
            localStorage.setItem('lastStep', '1');
            
            document.getElementById('pag-nav').style.display = 'none';
            document.getElementById('markdown-render').innerHTML = `
                <div class="finish-card" style="text-align:center; padding:40px;">
                    <h1 style="font-size:3rem; margin-bottom:20px;">ðŸŽ‰ Congratulations!</h1>
                    <p style="font-size:1.2rem; margin-bottom:30px; opacity:0.8;">
                        Well done! You've made your own core!
                    </p>
                    <div style="padding:20px; background:var(--sidebar-bg); border-radius:12px; margin-bottom:40px; text-align:left; max-width:500px; margin-inline:auto;">
                        <ul style="margin-left:20px; line-height:1.8">
                            <li>Operating system</li>
                            <li>Your own shell and commands</li>
                            <li>Write your own UI/GUI</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="goHome()">
                        Back to Start
                    </button>
                </div>
            `;
        }

        document.getElementById('theme-toggle')?.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
</body>
