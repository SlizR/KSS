    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-muted: #64748b;
            --accent-color: #3D7EAE;
            --sidebar-bg: #f8fafc;
            --border-color: #e2e8f0;
            --code-bg: #f1f5f9;
            --code-text: #0f172a;
            --container-light-bg: #3D7EAE;
            --sun-bg: #ECCA2F;
            --moon-bg: #C4C9D1;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-color: #60a5fa;
            --sidebar-bg: #1e293b;
            --border-color: #334155;
            --code-bg: #1e293b;
            --code-text: #e2e8f0;
            --moon-bg: #60a5fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
        }

        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo-container { display: flex; align-items: center; gap: 20px; margin-bottom: 24px; }
        .logo-img { width: 70px; height: 70px; border-radius: var(--radius); box-shadow: var(--shadow-sm); }
        .logo-text { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 800; letter-spacing: -0.025em; }
        .hero-desc { font-size: 1.25rem; color: var(--text-muted); margin-bottom: 40px; text-align: center; }

        .start-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .start-btn:hover { transform: translateY(-2px); opacity: 0.9; }

        #app-container { display: none; }

        header {
            height: 64px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .main-layout { display: flex; max-width: 1440px; margin: 0 auto; }

        nav#sidebar {
            width: 300px;
            padding: 32px 16px;
            height: calc(100vh - 64px);
            position: sticky;
            top: 64px;
            overflow-y: auto;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
        }

        .nav-item {
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-muted);
            transition: 0.2s;
        }
        .nav-item:hover { background: var(--code-bg); color: var(--text-color); }
        .nav-item.active { background: var(--accent-color); color: white; }

        main#content-area {
            flex: 1;
            padding: 48px 64px;
            min-width: 0;
        }

        #markdown-render {
            max-width: 800px;
            margin: 0 auto;
        }

        #markdown-render h1 { font-size: 2.5rem; margin-bottom: 1.5rem; font-weight: 800; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        #markdown-render h2 { font-size: 1.8rem; margin: 2.5rem 0 1rem; font-weight: 700; }
        #markdown-render h3 { font-size: 1.4rem; margin: 2rem 0 1rem; font-weight: 600; }
        #markdown-render p { margin-bottom: 1.25rem; font-size: 1.1rem; color: var(--text-color); opacity: 0.9; }
        
        #markdown-render pre {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }
        
        #markdown-render code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-color);
        }

        #markdown-render pre code {
            background: transparent;
            padding: 0;
            color: var(--text-color);
        }

        #markdown-render blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 10px 24px;
            margin: 1.5rem 0;
            background: var(--sidebar-bg);
            font-style: italic;
            color: var(--text-muted);
        }

        #markdown-render hr {
            height: 1px;
            background: var(--border-color);
            border: none;
            margin: 3rem 0;
        }

        #markdown-render ul, #markdown-render ol {
            margin: 1.25rem 0 1.25rem 1.5rem;
        }

        #markdown-render li { margin-bottom: 0.5rem; }

        #markdown-render img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .pagination {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .pag-btn {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }
        .pag-btn:hover { border-color: var(--accent-color); background: var(--sidebar-bg); }

        .step-loader-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        @media (max-width: 1024px) {
            nav#sidebar { width: 240px; }
            main#content-area { padding: 40px; }
        }

        @media (max-width: 768px) {
            .main-layout { flex-direction: column; }
            nav#sidebar { 
                width: 100%; 
                height: auto; 
                position: relative; 
                top: 0; 
                border-right: none; 
                border-bottom: 1px solid var(--border-color); 
            }
            main#content-area { padding: 32px 20px; }
            .logo-text { font-size: 2.5rem; }
        }

        .theme-switch__container {
            width: 48px; height: 24px;
            background-color: var(--border-color);
            border-radius: 20px; cursor: pointer; position: relative;
        }
        .theme-switch__checkbox { display: none; }
        .theme-switch__moon {
            width: 18px; height: 18px; border-radius: 50%;
            background-color: var(--sun-bg); position: absolute; top: 3px; left: 3px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon { 
            transform: translateX(24px); background-color: var(--moon-bg); 
        }

        .github-btn {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .github-btn:hover { background: #1a1e22; }

    </style>
</head>
<body>

    <section id="home-screen">
        <div class="logo-container">
            <img src="https://kernelstepbystep.pp.ua/icon.png" alt="KSS" class="logo-img">
            <h1 class="logo-text">Kernel Step by Step</h1>
        </div>
        <p class="hero-desc">Building Your Own Kernel & Operating System Step by Step.</p>
        
        <button class="start-btn" onclick="startJourney()">Open Documentation</button>
        
        <a href="https://github.com/SlizR/KSS" target="_blank" class="github-btn">
            <svg height="24" width="24" viewBox="0 0 16 16" fill="white"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            GitHub
        </a>

        <div id="menu-md-content" style="margin-top: 40px; width: 100%; text-align: left;"></div>
    </section>

    <div id="app-container">
        <header>
            <div onclick="goHome()" style="cursor:pointer; font-weight:800; font-size:1.3rem; letter-spacing:-1px;">KSS</div>
            <div style="display: flex; align-items: center; gap: 16px;">
                <button onclick="goHome()" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-weight:500;">Exit</button>
                <label class="theme-switch">
                    <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
                    <div class="theme-switch__container"><div class="theme-switch__moon"></div></div>
                </label>
            </div>
        </header>

        <div class="main-layout">
            <nav id="sidebar"></nav>
            <main id="content-area">
                <div id="step-loader" class="step-loader-overlay">
                    <div style="width: 40px; height: 40px; border: 3px solid var(--accent-color); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                </div>
                
                <div id="markdown-render"></div>
                
                <div class="pagination" id="pag-nav">
                    <div class="pag-btn" onclick="prevStep()">
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 4px;">‚Üê Previous</div>
                        <div id="prev-label" style="font-weight:600; color:var(--accent-color);">...</div>
                    </div>
                    <div class="pag-btn" onclick="nextStep()" style="text-align: right;">
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 4px;">Next ‚Üí</div>
                        <div id="next-label" style="font-weight:600; color:var(--accent-color);">...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        const CONFIG = {
            totalSteps: 4,
            titles: {
                1: "About Kernel Step by Step",
                2: "What is a kernel?",
                3: "Structure of the Core",
                4: "GRUB bootloader"
            }
        };

        let currentStep = 1;

        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true
        });

        window.addEventListener('DOMContentLoaded', async () => {
            const menuArea = document.getElementById('menu-md-content');
            try {
                const response = await fetch('menu.md?t=' + Date.now());
                if (response.ok) {
                    const text = await response.text();
                    menuArea.innerHTML = marked.parse(text);
                }
            } catch (e) { console.log("E0: menu.md"); }
        });

        function startJourney() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            const savedStep = localStorage.getItem('lastStep');
            loadStep(savedStep ? parseInt(savedStep) : 1);
        }

        function goHome() {
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }

        async function loadStep(step) {
            currentStep = step;
            localStorage.setItem('lastStep', step);
            
            const loader = document.getElementById('step-loader');
            loader.style.display = 'flex';

            updateSidebar();
            updatePagination();

            const renderArea = document.getElementById('markdown-render');
            try {
                await new Promise(r => setTimeout(r, 400));
                const response = await fetch(`${step}.md?t=` + Date.now());
                if (!response.ok) throw new Error();
                const text = await response.text();
                renderArea.innerHTML = marked.parse(text);
            } catch (e) {
                renderArea.innerHTML = `
                    <div style="padding: 40px; text-align: center; border: 2px dashed var(--border-color); border-radius: 12px;">
                        <h2 style="margin-bottom: 10px;">Step ${step}</h2>
                        <p style="color: var(--text-muted)">Markdown file <b>${step}.md</b> not found in the root directory.</p>
                    </div>`;
            }

            loader.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';
            for(let i=1; i<=CONFIG.totalSteps; i++) {
                const item = document.createElement('div');
                item.className = `nav-item ${i === currentStep ? 'active' : ''}`;
                item.innerText = `${i}. ${CONFIG.titles[i]}`;
                item.onclick = () => loadStep(i);
                sidebar.appendChild(item);
            }
        }

        function updatePagination() {
            document.getElementById('prev-label').innerText = currentStep > 1 ? CONFIG.titles[currentStep-1] : 'Home';
            document.getElementById('next-label').innerText = currentStep < CONFIG.totalSteps ? CONFIG.titles[currentStep+1] : 'Finish';
        }

        function nextStep() {
            if(currentStep < CONFIG.totalSteps) loadStep(currentStep + 1);
            else renderFinish();
        }

        function prevStep() {
            if(currentStep > 1) loadStep(currentStep - 1);
            else goHome();
        }

        function renderFinish() {
            localStorage.setItem('lastStep', '1');
            document.getElementById('pag-nav').style.display = 'none';
            document.getElementById('markdown-render').innerHTML = `
                <div class="finish-card" style="text-align:center; padding:40px;">
                    <h1 style="font-size:3rem; margin-bottom:20px;">üéâ Congratulations!</h1>
                    <p style="font-size:1.2rem; margin-bottom:30px; opacity:0.8;">
                        Well done! You've made your own core!
                    </p>
                    <div style="padding:20px; background:var(--sidebar-bg); border-radius:12px; margin-bottom:40px; text-align:left; max-width:500px; margin-inline:auto;">
                        <ul style="margin-left:20px; line-height:1.8">
                            <li>Operating system</li>
                            <li>Your own shell and commands</li>
                            <li>Write your own UI/GUI</li>
                        </ul>
                    </div>
                    <button class="start-btn" onclick="goHome()">
                        Back to Start
                    </button>
                </div>
            `;
        }

        document.getElementById('theme-toggle')?.addEventListener('change', (e) => {
            const theme = e.target.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
</body>
